<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Game</title>
</head>
<body>
    <div class="game">
        <header>
            <div class="game_health">
                <span class="game_health-number">100%</span>
                <div class="game_health-bar"></div>
            </div>
        </header>
        <div>
            <h1 class="game_title">Guess a number between 1 and 10</h1>
            <div class="game_number">?</div>
            <span class="game_feedback">What is your guess?</span>
        </div>
    </div>
    <footer>
        <input type="number" class="game_guess" />
        <button type="button" class="game_button game_button-play">Play</button>
        <button type="button" class="game_button game_button-reset">Reset</button>

    </footer>
</body>
</html>
